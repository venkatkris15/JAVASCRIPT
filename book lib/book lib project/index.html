<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>booksky</h1>

    </div>
    <div class="container">
        <div class="book-container">
            <h2>rich dad poor dad</h2>
            <h5>venkata krishnan</h5>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore, labore quibusdam provident voluptatibus iste fuga aspernatur architecto cumque minus debitis.</p>
            <button>delete</button>
        </div>
        <div class="popup-overlay">
            <div class="popup-box">
                <h2>add book</h2>
                <form>
                    <input type="text" placeholder="Book title" id="book-title-input">
                    <input type="text" placeholder="Book Author" id="book-Author-input">
                    <textarea placeholder="short note" id="book-note-input"></textarea>
                    <button id="add-book">add</button>
                    <button id="cancel-popup">cancel</button>
                </form>

            </div>

        </div>
        <button class="add-button" id="add-popup-button">+</button>

    </div>
    <script src="java.js"></script>
</body>
</html>
