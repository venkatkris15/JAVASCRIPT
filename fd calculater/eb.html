<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="length.css">
    <title>EB Bill Calculator</title>
</head>

<body>
    <div id="wrapper">
        <h2>EB Bill Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Units Consumed">
        </div>
        <div>
            <button type="button" onclick="ebbill()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function ebbill() {
            const unit = Number(document.getElementById("input").value);
            let amount = 0;

            if (unit <= 50) {
                amount = unit * 0.75
            } else if (unit <= 150) {
                amount = (50 * 0.75) + ((unit - 50) * 1.00)
            } else if (unit <= 250) {
                amount = (50 * 0.75) + (100 * 1.00) + ((unit - 150) * 1.30)
            } else {
                amount = (50 * 0.75) + (100 * 1.00) + (100 * 1.30) + ((unit - 250) * 1.50)
            }

            let result = document.querySelector('#result');
            result.innerHTML = "Your EB bill amount is " + amount + " Rs"
        }
    </script>
</body>

</html>
